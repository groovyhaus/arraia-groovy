<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Arraiá da Groovy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    header img {
      width: 140px;
      max-width: 80%;
      animation: fadeInDown 0.8s ease-out;
    }

    h1 {
      font-size: 1.6em;
      margin: 20px 0 30px;
      animation: fadeIn 1s ease-out;
    }

    button {
      padding: 12px 24px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
      margin: 10px auto;
      display: block;
    }

    button:hover {
      background-color: #ccc;
      transform: scale(1.05);
    }

    #resultado {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #resultado img {
      width: 250px;
      max-width: 90%;
      margin-bottom: 20px;
      animation: zoomIn 0.3s ease-in-out;
    }

    .loading {
      border: 5px solid #444;
      border-top: 5px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 30px auto;
      animation: spin 1s linear infinite;
    }

    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .video-section {
      margin-top: 40px;
    }

    .video-section h2 {
      font-size: 1.2em;
      margin-bottom: 12px;
    }

    video {
      width: 100%;
      max-width: 360px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    @media screen and (max-width: 400px) {
      h1 {
        font-size: 1.4em;
      }

      button {
        font-size: 0.95em;
        padding: 10px 20px;
      }

      #resultado img {
        width: 220px;
      }

      .video-section h2 {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo-groovy.png" alt="Logo Groovy Haus">
  </header>

  <main>
    <h1>INGRESSOS ARRAIÁ DA GROOVY</h1>

    <button id="botao-gerar" onclick="gerarQRCode()">Gerar QR Code Pix</button>

    <div id="resultado"></div>

    <div class="video-section fade-in">
      <h2>Registros da última edição</h2>
      <video autoplay muted loop playsinline>
        <source src="registro.mp4" type="video/mp4">
        Seu navegador não suporta vídeo.
      </video>
    </div>
  </main>

  <script>
    const payloadPix = "00020126870014br.gov.bcb.pix0136eff0ee4a-0f78-476c-922d-642f117421480225Ingresso Arraia da Groovy5204000053039865802BR5923Gilvany Rodrigues Ortiz6008Brasilia62230519daqr338661008643520630424F6";

    function gerarQRCode() {
      const resultado = document.getElementById("resultado");
      const botaoGerar = document.getElementById("botao-gerar");
      botaoGerar.textContent = "Gerar Novamente";

      resultado.innerHTML = '<div class="loading"></div>';

      setTimeout(() => {
        const qrUrl = `https://chart.googleapis.com/chart?chs=400x400&cht=qr&chl=${encodeURIComponent(payloadPix)}`;
        resultado.innerHTML = `
          <div class="fade-in">
            <img src="${qrUrl}" alt="QR Code Pix">
            <button id="botao-copiar" onclick="copiarPix()">Copiar código Pix</button>
          </div>
        `;
      }, 1000);
    }

    function copiarPix() {
      const botaoCopiar = document.getElementById("botao-copiar");
      navigator.clipboard.writeText(payloadPix).then(() => {
        botaoCopiar.textContent = "Copiado com sucesso!";
      }).catch(err => {
        alert("Erro ao copiar o código.");
      });
    }
  </script>

</body>
</html>
