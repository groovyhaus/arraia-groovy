<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Arraiá da Groovy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      height: 100%;
      background-color: #000;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: #fff;
      position: relative;
      text-align: center;
      overflow-x: hidden;
      min-height: 100vh;
      padding: 20px;
    }

    .video-background,
    .overlay {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .video-background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .fade-top,
    .fade-bottom {
      position: fixed;
      left: 0;
      right: 0;
      height: 60px;
      z-index: 0;
      pointer-events: none;
    }

    .fade-top {
      top: 0;
      background: linear-gradient(to bottom, #000 0%, transparent 100%);
    }

    .fade-bottom {
      bottom: 0;
      background: linear-gradient(to top, #000 0%, transparent 100%);
    }

    header img {
      margin-top: 40px;
      width: 160px;
      max-width: 80%;
      animation: fadeInDown 0.8s ease-out;
    }

    .conteudo-central {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 70vh;
      margin-top: 40px;
    }

    h1 {
      font-size: 1.6em;
      margin: 20px 0 10px;
      animation: fadeIn 1s ease-out;
    }

    .subtexto {
      font-size: 1em;
      color: #ccc;
      margin-bottom: 30px;
      animation: fadeIn 1.2s ease-in-out;
    }

    button {
      padding: 14px 28px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      margin: 10px auto;
      display: block;
      font-weight: 600;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
      transition: transform 0.2s, background-color 0.3s;
    }

    button:hover {
      background-color: #ccc;
      transform: scale(1.07);
    }

    button.animado {
      animation: vibra 1.8s infinite ease-in-out, glow 2.5s infinite ease-in-out;
    }

    #resultado {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #resultado img {
      width: 280px;
      max-width: 90%;
      margin-bottom: 20px;
      animation: zoomIn 0.3s ease-in-out;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(255, 255, 255, 0.1);
      background-color: #fff;
      padding: 10px;
    }

    .loading {
      border: 5px solid #444;
      border-top: 5px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 30px auto;
      animation: spin 1s linear infinite;
    }

    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 14px 24px;
      border-radius: 30px;
      font-size: 0.95em;
      text-align: center;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      opacity: 0;
      animation: fadeInOut 4s ease-in-out forwards;
      z-index: 1000;
    }

    .instagram-fixo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
    }

    .insta-btn {
      width: 48px;
      height: 48px;
      display: block;
    }

    .insta-btn img {
      width: 48px;
      height: 48px;
      display: block;
    }

    #confirmacao-pagamento {
      margin-top: 15px;
      font-size: 0.95em;
      color: #ccc;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeInOut {
      0%   { opacity: 0; transform: translateX(-50%) translateY(10px); }
      10%  { opacity: 1; transform: translateX(-50%) translateY(0); }
      90%  { opacity: 1; transform: translateX(-50%) translateY(0); }
      100% { opacity: 0; transform: translateX(-50%) translateY(10px); }
    }

    @keyframes vibra {
      0%, 100% { transform: translateX(0); }
      15% { transform: translateX(-1.5px); }
      30% { transform: translateX(1.5px); }
      45% { transform: translateX(-1px); }
      60% { transform: translateX(1px); }
      75% { transform: translateX(-0.5px); }
      90% { transform: translateX(0.5px); }
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      }
      50% {
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.7);
      }
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 1.4em;
      }

      .subtexto {
        font-size: 0.95em;
      }

      button {
        font-size: 0.95em;
        padding: 10px 20px;
      }

      #resultado img {
        width: 220px;
      }
    }
  </style>
</head>
<body>

  <div class="video-background">
    <video autoplay muted loop playsinline>
      <source src="registro.mp4" type="video/mp4">
      Seu navegador não suporta vídeo.
    </video>
  </div>

  <div class="overlay"></div>
  <div class="fade-top"></div>
  <div class="fade-bottom"></div>

  <header>
    <img src="logo-groovy.png" alt="Logo Groovy Haus">
  </header>

  <main>
    <div class="conteudo-central">
      <h1>INGRESSOS ARRAIÁ DA GROOVY</h1>
      <p class="subtexto">Pague direto no Pix, sem taxas.</p>

      <button id="botao-gerar" class="animado" onclick="gerarQRCode()">Gerar QR Code Pix</button>
    </div>

    <div class="instagram-fixo">
      <a href="instagram://user?username=groovy.haus"
   onclick="setTimeout(() => { window.location = 'https://www.instagram.com/groovy.haus/'; }, 500);"
   class="insta-btn" aria-label="Instagram da Groovy">
  <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#FFFFFF" viewBox="0 0 24 24">
    <path d="M12 2.2c3.2 0 3.6 0 4.9.1 1.2.1 1.9.3 2.4.5.6.2 1 .5 1.5 1 .4.5.8.9 1 1.5.2.5.4 1.2.5 2.4.1 1.3.1 1.7.1 4.9s0 3.6-.1 4.9c-.1 1.2-.3 1.9-.5 2.4-.2.6-.5 1-.9 1.5-.5.4-.9.8-1.5 1-.5.2-1.2.4-2.4.5-1.3.1-1.7.1-4.9.1s-3.6 0-4.9-.1c-1.2-.1-1.9-.3-2.4-.5-.6-.2-1-.5-1.5-1-.4-.5-.8-.9-1-1.5-.2-.5-.4-1.2-.5-2.4C2.2 15.6 2.2 15.2 2.2 12s0-3.6.1-4.9c.1-1.2.3-1.9.5-2.4.2-.6.5-1 .9-1.5.5-.4.9-.8 1.5-1 .5-.2 1.2-.4 2.4-.5C8.4 2.2 8.8 2.2 12 2.2zm0-2.2C8.7 0 8.2 0 6.8.1 5.4.2 4.4.5 3.5.9c-.9.4-1.7 1-2.5 1.8C.2 3.5-.4 4.3-.9 5.2c-.4.9-.7 1.9-.8 3.3C-1.8 10.2-2 10.7-2 12c0 1.3.2 1.8.3 3.2.1 1.4.4 2.4.8 3.3.4.9 1 1.7 1.8 2.5.8.8 1.6 1.4 2.5 1.8.9.4 1.9.7 3.3.8 1.4.1 1.9.3 3.2.3s1.8-.2 3.2-.3c1.4-.1 2.4-.4 3.3-.8.9-.4 1.7-1 2.5-1.8.8-.8 1.4-1.6 1.8-2.5.4-.9.7-1.9.8-3.3.1-1.4.3-1.9.3-3.2s-.2-1.8-.3-3.2c-.1-1.4-.4-2.4-.8-3.3-.4-.9-1-1.7-1.8-2.5-.8-.8-1.6-1.4-2.5-1.8-.9-.4-1.9-.7-3.3-.8C13.8 0 13.3 0 12 0zM12 5.8a6.2 6.2 0 1 0 0 12.4 6.2 6.2 0 0 0 0-12.4zm0 10.2a4 4 0 1 1 0-8.1 4 4 0 0 1 0 8.1zm6.4-10.8a1.4 1.4 0 1 1-2.8 0 1.4 1.4 0 0 1 2.8 0z"/>
  </svg>
</a>

    </div>
  </main>

  <script>
    const payloadPix = "00020126870014br.gov.bcb.pix0136eff0ee4a-0f78-476c-922d-642f117421480225Ingresso Arraia da Groovy5204000053039865802BR5923Gilvany Rodrigues Ortiz6008Brasilia62230519daqr338661008643520630424F6";

    function gerarQRCode() {
      const botaoGerar = document.getElementById("botao-gerar");
      botaoGerar.classList.remove("animado");

      const anterior = document.getElementById("resultado");
      if (anterior) anterior.remove();

      const resultado = document.createElement("div");
      resultado.id = "resultado";
      resultado.innerHTML = '<div class="loading"></div>';

      botaoGerar.insertAdjacentElement('afterend', resultado);

      setTimeout(() => {
        const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(payloadPix)}`;
        resultado.innerHTML = `
          <div class="fade-in">
            <img src="${qrUrl}" alt="QR Code Pix">
            <button id="botao-copiar" class="animado" onclick="copiarPix()">Copiar código Pix</button>
          </div>
        `;

        botaoGerar.style.display = "none";
      }, 1000);
    }

    function copiarPix() {
      const botaoCopiar = document.getElementById("botao-copiar");

      navigator.clipboard.writeText(payloadPix).then(() => {
        botaoCopiar.textContent = "Copiado com sucesso!";
        botaoCopiar.classList.remove("animado");

        const resultado = document.getElementById("resultado");
        const mensagem = document.createElement("p");
        mensagem.id = "confirmacao-pagamento";
        mensagem.textContent = "Após o pagamento, envie o comprovante via WhatsApp ou Instagram Direct.";

        const antiga = document.getElementById("confirmacao-pagamento");
        if (antiga) antiga.remove();

        resultado.appendChild(mensagem);

        mostrarNotificacao("Código Pix copiado com sucesso!<br>Agora abra seu app do banco e faça o pagamento.");
      }).catch(() => {
        mostrarNotificacao("Erro ao copiar o código.");
      });
    }

    function mostrarNotificacao(msg) {
      const toast = document.createElement("div");
      toast.className = "toast";
      toast.innerHTML = msg;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 4000);
    }
  </script>

</body>
</html>
